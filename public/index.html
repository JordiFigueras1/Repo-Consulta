<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcome to your WebApp</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            background-image: url('https://images6.alphacoders.com/802/thumb-1920-802549.jpg');
            background-size: cover;
            background-position: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header a {
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #fff;
            margin-top: 50px;
        }

        p {
            text-align: center;
            font-size: 20px;
            color: #fff;
            margin-bottom: 30px;
        }

        .button-container {
            text-align: center;
        }

        .button {
            display: inline-block;
            background-color: #ff6f00;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #ff8f00;
        }
    </style>
</head>
<body>
<header>
    <a href="index.html">Your Web Game Name</a>
</header>
<h1>Welcome</h1>
<p>Please Login or SignUp</p>
<div class="button-container">
    <a href="login.html" class="button">Login</a>
    <a href="signup.html" class="button">SignUp</a>
</div>
</body>
</html>
